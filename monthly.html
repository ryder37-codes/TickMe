<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickMe - Monthly Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="monthly.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="title-group">
          <h1 class="app-title">ðŸ“… Monthly Planner</h1>
          <p class="app-subtitle">Organize your month with clarity and purpose</p>
        </div>
        
        <div class="month-navigation">
          <button class="nav-button" id="prevMonth" aria-label="Previous month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <div class="month-display" id="monthDisplay"></div>
          <button class="nav-button" id="nextMonth" aria-label="Next month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>

        <div class="month-overview">
          <div class="overview-stats">
            <div class="stat-card">
              <span class="stat-number" id="totalMonthTasks">0</span>
              <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="completedMonthTasks">0</span>
              <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="monthProgress">0%</span>
              <span class="stat-label">Progress</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="activeDays">0</span>
              <span class="stat-label">Active Days</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="monthly-planner">
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="weekday-labels">
            <div class="weekday-label">Mon</div>
            <div class="weekday-label">Tue</div>
            <div class="weekday-label">Wed</div>
            <div class="weekday-label">Thu</div>
            <div class="weekday-label">Fri</div>
            <div class="weekday-label">Sat</div>
            <div class="weekday-label">Sun</div>
          </div>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar days will be generated by JavaScript -->
        </div>
      </div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3 id="selectedDateTitle">Select a date</h3>
          <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <div class="sidebar-content">
          <div class="task-input-section">
            <div class="task-input">
              <input type="text" id="taskInput" placeholder="Add a task for this day..." maxlength="100">
              <select id="priorityInput" class="priority-select" aria-label="Task priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
              <button class="add-task-btn" id="addTaskBtn" disabled aria-label="Add task">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="tasks-container">
            <div class="tasks-header">
              <h4>Tasks</h4>
              <span class="task-count" id="dayTaskCount">0 tasks</span>
            </div>
            
            <div class="tasks-list" id="tasksList">
              <!-- Tasks will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Task Edit Modal -->
    <div class="modal-overlay" id="editModalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="modal-close" id="editModalClose" aria-label="Close modal">Ã—</button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskInput" placeholder="Task description..." maxlength="100">
          <div class="priority-selector">
            <label>Priority:</label>
            <select id="editPrioritySelector">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="editModalCancel">Cancel</button>
          <button class="btn-primary" id="editModalSave">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Quick Add Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Quick Add Task</h3>
          <button class="modal-close" id="modalClose" aria-label="Close modal">Ã—</button>
        </div>
        <div class="modal-body">
          <input type="text" id="quickTaskInput" placeholder="What would you like to accomplish?" maxlength="100">
          <div class="date-selector">
            <label>Date:</label>
            <input type="date" id="dateSelector">
          </div>
          <div class="priority-selector">
            <label>Priority:</label>
            <select id="prioritySelector">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="modalCancel">Cancel</button>
          <button class="btn-primary" id="modalAdd">Add Task</button>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="quickAddFab" aria-label="Quick add task">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </button>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
      <button class="nav-item" id="todayBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>Today</span>
      </button>
      <button class="nav-item" id="monthViewBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <path d="M9 9h6v6H9z"/>
        </svg>
        <span>Month</span>
      </button>
      <button class="nav-item" id="addTaskMobileBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span>Add</span>
      </button>
    </nav>
  </div>

  <script src="monthly.js"></script>
</body>
</html>
