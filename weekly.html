<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickMe - Weekly Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="weekly.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="title-group">
          <h1 class="app-title">ðŸ“… Weekly Planner</h1>
          <p class="app-subtitle">Plan your perfect week ahead</p>
        </div>
        <div class="week-navigation">
          <button class="nav-button" id="prevWeek" aria-label="Previous week">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <div class="week-display" id="weekDisplay"></div>
          <button class="nav-button" id="nextWeek" aria-label="Next week">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
        <div class="week-stats" id="weekStats">
          <span class="stat-item"><span id="totalWeekTasks">0</span> total tasks</span>
          <span class="stat-separator">Â·</span>
          <span class="stat-item"><span id="completedWeekTasks">0</span> completed</span>
        </div>
      </div>
    </header>

    <main class="weekly-planner">
      <div class="days-grid" id="daysGrid">
        <!-- Days will be generated by JavaScript -->
      </div>
    </main>

    <!-- Quick Add Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Quick Add Task</h3>
          <button class="modal-close" id="modalClose" aria-label="Close modal">Ã—</button>
        </div>
        <div class="modal-body">
          <input type="text" id="quickTaskInput" placeholder="What do you want to accomplish?" maxlength="100">
          <div class="day-selector">
            <label>Add to:</label>
            <select id="daySelector">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="modalCancel">Cancel</button>
          <button class="btn-primary" id="modalAdd">Add Task</button>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="quickAddFab" aria-label="Quick add task">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </button>
  </div>

  <script src="weekly.js"></script>
</body>
</html>
